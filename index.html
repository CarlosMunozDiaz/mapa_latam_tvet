<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <!-- Incluir la siguiente lógica de estilos para correcto funcionamiento de los gráficos -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,700,800,900&amp;display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Las iniciativas del Fondo TIBET en Latinoamerica</h1>
        <h3 class="subtitle">Clique sobre un país para conocer cuáles son las iniciativas en ese territorio</h3>
        <div class="legend">
            <span class="legend--item first">Con iniciativas</span>
            <span class="legend--item second">Sin iniciativas</span>
        </div>
        <div class="map" id="map">
            <div class="chart__tooltip" id="chartTooltip">
                <div class="chart__tooltip--close" id="tooltip-close">
                    <img src="https://www.ecestaticos.com/file/42c93d87fd7b0fcb42ab45d3d4272c13/1593764089-close.svg" width="12" height="12" alt="Icono cerrar" title="Cerrar">
                </div>
                <div class="chart__tooltip--content">
                    <p class="chart__tooltip--title" id="tooltip-title"></p>
                    <p class="chart__tooltip--text" id="tooltip-text"></p>
                </div>                
            </div>
        </div>
        <p class="source">Fuente de datos: Prueba</p>
    </div>
    <!-- Incluir la siguiente lógica para el correcto funcionamiento de los gráficos -->    
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <!-- Scripts propios -->
    <script src="./js/main.js?v=16092021"></script>
</body>
</html>
